<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>myvue</title>
  </head>
  <body>
    <!-- index.html 的内容很简单，主要是提供一个 div 给 vue 挂载 index.html 的 
        id 为 app 的 div 标签下 <-App.vue   -->

    <!-- 所以，页面关系组成是 index.html 包含 App.vue，App.vue 包含 HelloWorld.vue 。 -->
    <div id="app">
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
